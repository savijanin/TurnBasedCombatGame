        <canvas id="backgroundCanvas" style="position: absolute; width: 100%; height: 100%;"></canvas>

        <div class="d-flex h-100">

            <button id="button_startKraytRaid" class="btn btn-warning m-auto" style="position:absolute; left: 20px;">Start <u>K</u>rayt raid</button>
            <div id='myText'>
            </div>

            <div id="jabbaTemplate" style="position:absolute; width:100px; height:150px; top:40px; left:-240px;
              background-color: rgba(243, 242, 174, 0.0); text-align: center; border-radius: 10%;"
              >
                <img class="image_cropped" id="jabba" src="images/jabba.png" width="100" height="100"
                    onclick="avatarClicked(this);"
                >
                <span style="color:white;">
                        Health: <div id="health" style="display:inline;">
                            100
                        </div>
                </span>
                <br>
                <span style="color:white;">
                        Protection: <div id="protection" style="display:inline;">
                            0
                        </div>
                </span>
                <br>
                <span style="color:rgb(12, 149, 240);">
                        Turn Meter: <div id="turnMeter" style="display:inline;">
                            0
                        </div>
                </span>
                <br>
                <span style="color:rgb(216, 10, 10);">
                        <div id="changes" style="display:inline;">
                            
                        </div>
                </span>
                <br>
                <div class="buffIcons" id="buffIcons_jabba" style="position:absolute; top:-30px; left:0; width:100px; height:30px; display:flex; justify-content:center; gap:2px;">
                </div>
                </div>
            </div>

            <div id="abilityTemplate" style="position:absolute; width:100px; height:100px; top:875px; display:none;"
              >
                <img class="image_ability_cropped" id="image" src="images/abilities/clonewarschewbacca_bowcaster.png" width="100" height="100"
                    onclick="abilityClicked(this);"
                >
                <span class="cooldown" id="cooldown" style="color:white; position: absolute; font-size: xxx-large; right: 36; top: 20;">
                        
                </span>
                </div>
            </div>

            <img id="passiveTemplate" src="images/abilities/abilityui_passive_takeaseat.png" style="position:absolute; width:70px; height:70px; top:800px; display:none;">

            <div id='myGuys'>
            </div>
            <div id='myAbilities'>
            </div>
            <div id='myPassives'>
            </div>

            <div id='myTargets'>
                <img id="targetTeam0" src="images/TargetEnemy.png" style="position:absolute; width:100px; height:100px; z-index: 2; left:-500px; pointer-events: none;" >
                <img id="targetTeam1" src="images/TargetEnemy.png" style="position:absolute; width:100px; height:100px; z-index: 2; left:-500px; pointer-events: none;" >
            </div>
